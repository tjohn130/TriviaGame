<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <!--Header-->
        <div>
            <h1>Welcome to JoJo Trivia</h1>
        </div>
        <div class="jumbotron center-text" id="question"></div>
        <div class="offset-6 col-3 center-text h2" id="timer">00:20</div>
        <div id="container">
            <div class="row answer" data-value="a" id="a1"></div>
            <div class="row answer" data-value="b" id="b1"></div>
            <div class="row answer" data-value="c" id="c1"></div>
            <div class="row answer" data-value="d" id="d1"></div>
                <button class="btn btn-primary" id="nextbutton">Next</button>
            </div>

    </div>
    <!--Javascript-->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
